<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Expenses chart component</title>

</head>

<body>

  <main>

    <div class="top-container">
      <h1 class="top-container-balance">My balance<span class="top-container-balance-amount">$921.48</span></h1>
    </div>

    <div class="bottom-container">

      <h2>Spending - Last 7 days</h2>

      <div class="bottom-container-chart-container">
        <ul class="chart">
          <li>
            <div class="chart-bar mon" id="mon">
              <div class="chart-bar-amount" id="mon"></div>
            </div><span class="listDay"></span>
          </li>
          <li>
            <div class="chart-bar tue" id="tue">
              <div class="chart-bar-amount" id="tue"></div>
            </div><span class="listDay"></span>
          </li>
          <li>
            <div class="chart-bar wed" id="wed">
              <div class="chart-bar-amount" id="wed"></div>
            </div><span class="listDay"></span>
          </li>
          <li>
            <div class="chart-bar thu" id="thu">
              <div class="chart-bar-amount" id="thu"></div>
            </div><span class="listDay"></span>
          </li>
          <li>
            <div class="chart-bar fri" id="fri">
              <div class="chart-bar-amount" id="fri"></div>
            </div><span class="listDay"></span>
          </li>
          <li>
            <div class="chart-bar sat" id="sat">
              <div class="chart-bar-amount" id="sat"></div>
            </div><span class="listDay"></span>
          </li>
          <li>
            <div class="chart-bar sun" id="sun">
              <div class="chart-bar-amount" id="sun"></div>
            </div><span class="listDay"></span>
          </li>
        </ul>
      </div>

      <div class="bottom-container-footer">
        <h3>Total this month<span>$478.33</span></h3>
        <h4 class="h4-info">+2.4%</h4>
        <h4>from last month</h4>
      </div>

    </div>
  </main>
</body>


<script src="index.js"></script>

</html>
